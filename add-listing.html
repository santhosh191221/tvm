<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfaf6;
        }
        .form-container {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #f3e9e2;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .tab-button.active {
            background-color: #fff;
            color: #f97316;
            border-color: #f97316;
        }
        .tab-button:not(.active) {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto max-w-3xl my-12 px-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">List Your Business</h1>
            <p class="mt-2 text-gray-600">Choose a category and fill out the form to get listed on our platform.</p>
            <a href="index.html" class="mt-4 inline-block text-brand-orange font-semibold hover:underline">&larr; Back to Home</a>
        </div>

        <div class="form-container p-8">
            <!-- Tabs -->
            <div class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8 bg-gray-100 p-2 rounded-lg">
                <button class="tab-button active" onclick="showForm('service')">Service</button>
                <button class="tab-button" onclick="showForm('land')">Land</button>
                <button class="tab-button" onclick="showForm('property')">Property</button>
                <button class="tab-button" onclick="showForm('shop')">Local Shop</button>
                <button class="tab-button" onclick="showForm('dining')">Food & Dining</button>
            </div>

            <!-- Service Form -->

                    <div>
                        <label for="service-name" class="block text-sm font-medium text-gray-700">Service/Business Name</label>
                        <input type="text" id="service-name" name="Name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="service-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="service-category" name="Category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                            <option value="" disabled selected>Choose a category</option>
                            <option value="Catering">Catering</option>
                            <option value="Makeup">Makeup</option>
                            <option value="Photography">Photography</option>
                            <option value="Vehicle Rental">Vehicle Rental</option>
                            <option value="Hall Booking">Hall Booking</option>
                            <option value="Decoration">Decoration</option>
                            <option value="Marketing">Marketing</option>

                    <div id="other-category-container" class="hidden">
                        <label for="other-category" class="block text-sm font-medium text-gray-700">If other, please specify</label>
                        <input type="text" id="other-category" name="OtherCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>

                        <input type="text" id="service-location" name="Location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>

                    </div>
                    <div>
                        <label for="prop-contact" class="block text-sm font-medium text-gray-700">Contact Number</label>
                        <input type="tel" id="prop-contact" name="Contact" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500">
                    </div>
                    <div>
                        <label for="prop-description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="prop-description" name="Description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500"></textarea>
                    </div>
                    <div>
                        <label for="prop-photo" class="block text-sm font-medium text-gray-700">Photo(s) Upload</label>
                        <input type="file" id="prop-photo" name="Photo" accept="image/*" multiple class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100">
                    </div>

            <!-- Shop Form -->

            <!-- Dining Form -->

    <script>
        function showForm(formType) {
            // Hide all form sections
            document.getElementById('service-form').classList.remove('active');
            document.getElementById('land-form').classList.remove('active');
            document.getElementById('property-form').classList.remove('active');
            document.getElementById('shop-form').classList.remove('active');
            document.getElementById('dining-form').classList.remove('active');

            // Deactivate all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show the selected form
            document.getElementById(formType + '-form').classList.add('active');

            // Activate the clicked tab button
            // We find the button that calls showForm with the correct formType
            document.querySelector(`.tab-button[onclick="showForm('${formType}')"]`).classList.add('active');
        }

        // Handle the 'Other' category for the service form
        document.getElementById('service-category').addEventListener('change', function() {
            document.getElementById('other-category-container').classList.toggle('hidden', this.value !== 'Other');
        });

        // Handle hiding 'Rooms Available' for 'Lease Land'
        document.getElementById('prop-type').addEventListener('change', function() {
            document.getElementById('prop-rooms-container').classList.toggle('hidden', this.value === 'Lease Land');
        });
    </script>
<script>
  // Replace this with the Google Apps Script URL you deployed.
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyRJemVm6tKnVSuubHenS16wnenRMRcdMFyeYkr8xxf_W7MhCMaE4dMVvW4EUeHu2TY/exec';

  // get forms
  const forms = [
    document.getElementById('serviceListingForm'),
    document.getElementById('landListingForm'),
    document.getElementById('propertyListingForm'),
    document.getElementById('shopListingForm'),
    document.getElementById('diningListingForm'),
  ];
  const submissionStatus = document.getElementById('submission-status');

  // Utility - convert a File to a base64 data URL (returns Promise)
  function fileToDataUrl(file) {
    return new Promise((resolve, reject) => {
      if (!file) return resolve(null);
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result); // data URL, e.g. "data:image/png;base64,..."
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  forms.forEach(form => {
    if (!form) return;
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitButton = form.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.innerHTML;
      submitButton.disabled = true;
      submitButton.innerHTML = 'Submitting...';
      submissionStatus.classList.add('hidden');

      try {
        // Build URLSearchParams directly so we can append duplicate keys for multiple images
        const params = new URLSearchParams();

        // Add all text fields from the form
        const formData = new FormData(form);
        for (const [key, value] of formData.entries()) {
          // FormData will include file inputs as File objects â€” we skip file fields here
          const el = form.querySelector(`[name="${key}"]`);
          if (el && el.type === 'file') continue;
          // Append text field (this preserves multiple fields if they exist)
          params.append(key, value);
        }

        // Find file input in form and handle multiple files
        const fileInput = form.querySelector('input[type="file"][name="Photo"]');
        if (fileInput && fileInput.files && fileInput.files.length > 0) {
          const files = Array.from(fileInput.files);
          // Convert each file to data URL and append as repeated keys
          const filePromises = files.map(file => fileToDataUrl(file));
          const dataUrls = await Promise.all(filePromises);

          dataUrls.forEach((dataUrl, index) => {
            if (!dataUrl) return;
            // Optionally send the full data URL (server strips prefix if present)
            params.append('photoBase64', dataUrl);
            params.append('photoName', files[index].name);
            params.append('photoType', files[index].type || 'application/octet-stream');
          });
        }

        // Now send params.toString() as body. Browser sets no CORS preflight because this is a normal POST with simple content-type.
        const resp = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: params.toString(),
        });

        // Parse JSON response (server returns JSON via ContentService)
        const text = await resp.text();
        let json;
        try {
          json = JSON.parse(text);
        } catch (parseErr) {
          console.error('Failed to parse server response:', text);
          throw new Error('Invalid server response: ' + text);
        }

        if (json.status && json.status === 'success') {
          form.reset();
          submissionStatus.querySelector('p').textContent = 'Thank you! Your listing has been submitted successfully.';
          submissionStatus.querySelector('p').className = 'font-semibold text-green-600';
        } else {
          submissionStatus.querySelector('p').textContent = 'Server error: ' + (json.message || 'Unknown error');
          submissionStatus.querySelector('p').className = 'font-semibold text-red-600';
        }
        submissionStatus.classList.remove('hidden');

      } catch (err) {
        console.error('Submit error', err);
        submissionStatus.querySelector('p').textContent = 'Oops! Something went wrong. Please try again.';
        submissionStatus.querySelector('p').className = 'font-semibold text-red-600';
        submissionStatus.classList.remove('hidden');
      } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = originalButtonText;
      }
    });
  });
</script>
